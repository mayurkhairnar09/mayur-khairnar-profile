<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mayur Khairnar - Portfolio Website" />
    <title>Mayur Khairnar | Portfolio</title>
    <style>
      /* Global error styles - loaded before everything else */
      .global-error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 99999;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .global-error-overlay.active {
        display: flex;
      }
      .global-error-content {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.5s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .global-error-icon {
        font-size: 80px;
        margin-bottom: 20px;
      }
      .global-error-title {
        font-size: 28px;
        font-weight: 800;
        color: #1f2937;
        margin-bottom: 15px;
      }
      .global-error-message {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .global-error-btn {
        display: inline-block;
        padding: 14px 32px;
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        color: white;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        border: none;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
      }
      .global-error-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
      }
      .global-error-details {
        margin-top: 20px;
        padding: 15px;
        background: #f9fafb;
        border-radius: 8px;
        text-align: left;
        font-size: 13px;
        color: #dc2626;
        max-height: 150px;
        overflow-y: auto;
        font-family: monospace;
        word-break: break-word;
      }
    </style>
    <script>
      // Global error handler for module and runtime errors
      window.addEventListener('error', function(event) {
        showGlobalError(event.message || 'An unexpected error occurred');
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        showGlobalError(event.reason?.message || 'An unexpected error occurred');
      });
      
      function showGlobalError(message) {
        let overlay = document.getElementById('global-error-overlay');
        if (!overlay) {
          overlay = document.createElement('div');
          overlay.id = 'global-error-overlay';
          overlay.className = 'global-error-overlay active';
          overlay.innerHTML = `
            <div class="global-error-content">
              <div class="global-error-icon">‚ö†Ô∏è</div>
              <h1 class="global-error-title">Oops! Something Went Wrong</h1>
              <p class="global-error-message">
                We're sorry, but the website encountered an error while loading.<br>
                Please try reloading the page.
              </p>
              <button class="global-error-btn" onclick="window.location.reload()">
                üîÑ Reload Page
              </button>
              <div class="global-error-details" id="error-details" style="display: none;">
                <strong>Error Details:</strong><br>
                ${message}
              </div>
              <p style="margin-top: 20px; font-size: 14px; color: #6b7280;">
                If the problem persists, contact: 
                <a href="mailto:mayurkhairnar09@gmail.com" style="color: #2563eb; text-decoration: none;">
                  mayurkhairnar09@gmail.com
                </a>
              </p>
              <button onclick="document.getElementById('error-details').style.display='block'" 
                      style="margin-top: 10px; background: transparent; border: 1px solid #d1d5db; color: #6b7280; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 13px;">
                Show Error Details
              </button>
            </div>
          `;
          document.body.appendChild(overlay);
        } else {
          overlay.className = 'global-error-overlay active';
          const detailsEl = document.getElementById('error-details');
          if (detailsEl) {
            detailsEl.innerHTML = `<strong>Error Details:</strong><br>${message}`;
          }
        }
      }
      
      // Show loading message after 5 seconds if page doesn't load
      setTimeout(function() {
        if (!document.querySelector('#root > *')) {
          showGlobalError('Page is taking too long to load. There might be a configuration issue.');
        }
      }, 5000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
